
<div class="ipro-side-container" *ngIf="scoresList">

    <div class="row mb-3">

        <div class="col-lg-12">

            <div class="card-group">

                <div *ngFor="let sl of scoresList; let x = index" class="card">
                    <div class="card-body">
                        <div style="padding-bottom: 15px;color: dimgray;">
                            <h5>{{sl.ScoreType}}</h5>
                        </div><h1 class="" style="color: gray;padding-left: 20px;font-size: 55px;">
                            {{sl.Score}}
                        </h1>
                        <div class="row">
                            <div class="col-lg-9 no-pad">
                                <div class="progress progress-xs my-2">
                                    <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="25" class="progress-bar bg-success" role="progressbar" style="width: 25%">
                                    </div>
                                </div>
                            </div><div class="col-lg-3 no-pad" style="padding-top: 15px !important;padding-left: 5px !important;">
                                <span class="font-sm"> + {{sl.ChangeScore}}</span>
                            </div>
                        </div>
                    </div>
                </div>


            </div>

        </div>

    </div>

    <div class="row">
        <div class="col">
            <kendo-chart>
                <kendo-chart-series>
                    <kendo-chart-series-item type="donut" [data]="scoresList"
                                             categoryField="ScoreType" field="Score">
                        <kendo-chart-series-item-labels [content]="labelContent"
                                                        color="#fff" background="none">
                        </kendo-chart-series-item-labels>
                    </kendo-chart-series-item>
                </kendo-chart-series>
                <kendo-chart-legend [visible]="false"></kendo-chart-legend>
            </kendo-chart>
        </div>
    </div>

</div>

<style>
    .bgcolor {
        background-color: #f5f5f5 !important;
    }

    .card {
        border-radius: 25px;
    }

    .ipro-side-container {
        width: 97.5% !important;
        background: #f5f5f5 !important;
    }

    .kendo-chart {
        margin: 0 auto;
        width: 300px;
    }
</style>
