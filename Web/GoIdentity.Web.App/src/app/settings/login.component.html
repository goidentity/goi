<div class="app flex-row align-items-center login-bg">

    <div class="container" *ngIf="client">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card-group mb-0">
                    <div class="card p-2 ipro-login-box">
                        <div class="card-block">
                            <div class="ipro-login-logo" [class.notfound-page-wrapper]="client.IsGoogleTwoFactorEnabled">

                                <img src="{{client.ProductLogo}}" alt="iSuitePro">

                            </div>
                            <p class="text-muted">Sign In to your account</p>

                            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                                <div class="form-group ipro-form-grop-validation" [ngClass]="{'has-error has-danger': form.controls['uname'].hasError('required') && form.controls['uname'].touched}">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="icon-user"></i></span>
                                        <input type="text" id="username" tabindex="1" class="form-control" placeholder="Username" [formControl]="form.controls['uname']" autofocus />
                                    </div>
                                    <div class="help-block ipro-valid-block with-errors" *ngIf="form.controls['uname'].hasError('required') && form.controls['uname'].touched">
                                        Username is required.
                                    </div>
                                </div>

                                <div class="form-group ipro-form-grop-validation" [ngClass]="{'has-error has-danger':form.controls['password'].hasError('required') && form.controls['password'].touched}">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="icon-lock"></i></span>
                                        <input type="password" id="password" tabindex="2" class="form-control" placeholder="Password" [formControl]="form.controls['password']">
                                    </div>
                                    <div class="help-block ipro-valid-block with-errors" *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched">
                                        Password is required.
                                    </div>
                                </div>

                                <div class="form-group" *ngIf="client.IsGoogleTwoFactorEnabled">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="icon-lock"></i></span>
                                        <input type="text" id="AuthenticationCode" tabindex="3" class="form-control" placeholder="Authentication Code (optional)" [formControl]="form.controls['AuthenticationCode']">
                                    </div>
                                </div>

                                <div class="alert ipro-alert ipro-alert-login alert-danger" role="alert" *ngIf="errorMsg">
                                    {{errorMsg}}
                                </div>


                                <div class="row">
                                    <div class="col-6 hidden-xs-down">&nbsp;</div>
                                    <div class="col-6 Button-right">
                                        <button kendoButton type="submit" class="btn btn-primary px-2 k-button" primary="true"><i class="fa fa-key"></i>&nbsp; Login</button>
                                    </div>
                                </div>
                            </form>
                            <div class="ipro-login-logo alignmentRight" id="Container-width" *ngIf="client.FooterLogo">
                                <span class="poweredby">Powered By</span>
                                
                                <img src="{{client.FooterLogo}}" alt="iSuitePro">

                            </div>

                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
<ng4-loading-spinner class="loader" [loadingText]="'Please wait...'" [zIndex]="99999"></ng4-loading-spinner>
